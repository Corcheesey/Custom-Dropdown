<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mainContainer">
        <div class="menuContainer">
            <button class="dropdownMenu">Select an Item <span id="arrowIcon">&#x56;</span></button>
        </div>
        <div id="itemContainer">
            <button id="firstItem" class="item">First Item</button>
            <button class="item">Second Item</button>
            <button class="item">Third Item</button>
            <button class="item">Fourth Item</button>
            <button id="lastItem" class="item">Fifth Item</button>
        </div>
    </div>

</body>

<script src="main.js"></script>
</html>
